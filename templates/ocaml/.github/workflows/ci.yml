name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]

    steps:
      - uses: actions/checkout@v4

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@main

      - name: Configure Magic Nix Cache
        uses: DeterminateSystems/magic-nix-cache-action@main

      # IFD requires --impure --allow-import-from-derivation

      - name: Build packages
        run: nix build .#packages --impure --allow-import-from-derivation

      - name: Run format checks
        run: nix build .#checks.format --impure --allow-import-from-derivation

      - name: Run tests
        run: nix build .#checks.tests --impure --allow-import-from-derivation

      - name: Build documentation
        run: nix build .#checks.docs --impure --allow-import-from-derivation

      - name: Run flake checks
        run: nix flake check --impure --allow-import-from-derivation

  format:
    name: Format Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: DeterminateSystems/nix-installer-action@main
      - uses: DeterminateSystems/magic-nix-cache-action@main
      - name: Check formatting
        run: nix fmt -- --check .

  devshell:
    name: Development Shell
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: DeterminateSystems/nix-installer-action@main
      - uses: DeterminateSystems/magic-nix-cache-action@main
      - name: Test development shell
        run: |
          nix develop --impure --allow-import-from-derivation --command bash -c '
            echo "OCaml: $(ocaml -version)"
            echo "Dune: $(dune --version)"
            echo "OCamlformat: $(ocamlformat --version)"
            echo "LSP: $(which ocaml-lsp-server)"
          '
